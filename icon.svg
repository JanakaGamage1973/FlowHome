<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <circle cx="256" cy="256" r="256" fill="url(#gradient)"/>

  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C8E6F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A8D5E8;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow for 3D effect -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6"/>
      <feOffset dx="0" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main Content Group with Shadow -->
  <g filter="url(#shadow)">
    <!-- Wallet Body -->
    <rect x="170" y="200" width="180" height="140" rx="16" fill="#7B8FA8" stroke="#000000" stroke-width="10"/>

    <!-- Wallet Flap/Tab -->
    <rect x="320" y="220" width="35" height="60" rx="8" fill="#4A5A6A" stroke="#000000" stroke-width="10"/>
    <circle cx="337.5" cy="250" r="6" fill="#000000"/>

    <!-- Bills sticking out of wallet -->
    <g>
      <!-- Bill 1 (Blue) -->
      <rect x="185" y="165" width="50" height="70" rx="6" fill="#5B9BD5" stroke="#000000" stroke-width="6"/>
      <rect x="190" y="175" width="40" height="8" rx="3" fill="#FFFFFF" opacity="0.4"/>
      <circle cx="210" cy="200" r="12" fill="#4A9C4A" opacity="0.6"/>

      <!-- Bill 2 (Light Blue) -->
      <rect x="220" y="155" width="50" height="70" rx="6" fill="#A3C9E8" stroke="#000000" stroke-width="6"/>
      <rect x="225" y="165" width="40" height="8" rx="3" fill="#FFFFFF" opacity="0.4"/>

      <!-- Bill 3 (Blue-Green) -->
      <rect x="255" y="170" width="50" height="70" rx="6" fill="#6BA89E" stroke="#000000" stroke-width="6"/>
      <rect x="260" y="180" width="40" height="8" rx="3" fill="#FFFFFF" opacity="0.4"/>
      <circle cx="280" cy="205" r="10" fill="#4A9C4A" opacity="0.5"/>
    </g>

    <!-- Coin with Dollar Sign (Bottom Left) -->
    <circle cx="210" cy="310" r="45" fill="#F5D76E" stroke="#000000" stroke-width="10"/>
    <circle cx="210" cy="310" r="38" fill="#FFE89D" stroke="#000000" stroke-width="3"/>

    <!-- Dollar Sign -->
    <text x="210" y="330" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#000000" text-anchor="middle">$</text>
  </g>

  <!-- Expanding Arrows -->
  <g stroke="#000000" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <!-- Top Arrow -->
    <g>
      <line x1="256" y1="80" x2="256" y2="40"/>
      <polyline points="246,50 256,40 266,50" fill="#5B9BD5"/>
    </g>

    <!-- Top Right Arrow -->
    <g>
      <line x1="360" y1="120" x2="390" y2="90"/>
      <polyline points="380,100 390,90 400,100" fill="#5B9BD5"/>
      <polyline points="380,100 390,90 380,90" fill="#5B9BD5"/>
    </g>

    <!-- Left Arrow -->
    <g>
      <line x1="152" y1="256" x2="112" y2="256"/>
      <polyline points="122,246 112,256 122,266" fill="#5B9BD5"/>
    </g>
  </g>
</svg>
