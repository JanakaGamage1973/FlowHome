<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect width="512" height="512" rx="115" fill="url(#gradient)"/>

  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007AFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5AC8FA;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow for 3D effect -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Wallet Icon -->
  <g filter="url(#shadow)">
    <!-- Main Wallet Body -->
    <rect x="100" y="180" width="312" height="220" rx="28" fill="white" opacity="0.95"/>

    <!-- Wallet Flap -->
    <path d="M 100 210 L 100 180 C 100 164.536 112.536 152 128 152 L 384 152 C 399.464 152 412 164.536 412 180 L 412 210 Z" fill="white" opacity="0.85"/>

    <!-- Card Slot Accent -->
    <rect x="130" y="240" width="252" height="12" rx="6" fill="#007AFF" opacity="0.3"/>

    <!-- Money Symbol -->
    <g transform="translate(256, 300)">
      <!-- Dollar Sign -->
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="96" font-weight="bold" fill="#007AFF" text-anchor="middle" dominant-baseline="middle">$</text>
    </g>

    <!-- Coins -->
    <circle cx="180" cy="340" r="22" fill="#FFD700" opacity="0.9"/>
    <circle cx="180" cy="340" r="22" stroke="#FFA500" stroke-width="2" fill="none" opacity="0.6"/>
    <circle cx="205" cy="350" r="18" fill="#FFD700" opacity="0.8"/>
    <circle cx="205" cy="350" r="18" stroke="#FFA500" stroke-width="2" fill="none" opacity="0.5"/>

    <!-- Card peeking out -->
    <rect x="320" y="270" width="60" height="40" rx="6" fill="#34C759" opacity="0.85"/>
    <rect x="325" y="275" width="50" height="4" rx="2" fill="white" opacity="0.6"/>
    <rect x="325" y="283" width="35" height="4" rx="2" fill="white" opacity="0.6"/>
  </g>
</svg>
